<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Souls 1 - Site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Cabeçalho com banner -->
    <header>
        <img src="Dark-Souls-1-banner-1.png" alt="Banner Dark Souls 1" class="banner">
        <div class="banner-message">Bem-vindo ao mundo de Dark Souls!</div>
    </header>

    <!-- Botão Bonfire -->
    <a href="outra-pagina.html" class="bonfire-button">
        <img src="bonfire.png" alt="Bonfire" class="bonfire-image">
        <span class="bonfire-text">Ir para outra página</span>
    </a>

    <!-- Galeria de imagens -->
    <div class="gallery">
        <div class="image-container">
            <img src="dark-souls-1-image-1.jpg" alt="Imagem 1" class="image">
        </div>
        <div class="image-container">
            <img src="dark-souls-1-image-2.jpg" alt="Imagem 2" class="image">
        </div>
        <div class="image-container">
            <img src="dark-souls-1-image-3.jpg" alt="Imagem 3" class="image">
        </div>
        <div class="image-container">
            <img src="dark-souls-1-image-4.jpg" alt="Imagem 4" class="image">
        </div>
        <div class="image-container">
            <img src="dark-souls-1-image-5.jpg" alt="Imagem 5" class="image">
        </div>
        <div class="image-container">
            <img src="dark-souls-1-image-6.jpg" alt="Imagem 6" class="image">
        </div>
    </div>

    <!-- Rodapé -->
    <footer>
        <p>Dark Souls 1 - Todos os direitos reservados &copy; 2024</p>
    </footer>
</body>
</html>
